    <div>

                onclick="loadIndexCard(norcia)">

    <div class=" mdui-typo mdui-m-t-4" id="foot" style="text-align: center">
        <p class="mdui-center mdui-typo-subheading-opacity ">Power By <a href="https://github.com/Besfim/Norcia">Norcia</a></p>
    </div>

    <div class="mdui-container mdui-appbar-with-toolbar">
        <div class="mdui-drawer	mdui-drawer-full-height mdui-color-white" id="drawer">
            <div style="height: 30%;background: #3F51B5 url('img/brand.png');">
                <img class="mdui-img-circle logo mdui-m-l-3 mdui-m-t-4" src="img/logo.jpg"/>
                <div class="mdui-typo mdui-m-l-4">
                    <h4 class="mdui-text-color-white mdui-m-t-2 name-mail-line-height"><strong>Norcia
                        Blog</strong></h4>
                    <p class="mdui-text-color-white mdui-m-t-0 name-mail-line-height">test@test.com</p>
                </div>
            </div>
            <ul class="mdui-list">
                <br>
                <li class="mdui-list-item mdui-ripple" onclick="" ocument.body.scrollTop=0;">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-grey">&#xe88a;</i>
                    <div class="mdui-list-item-content" onclick="gotoIndex()">首页 Home</div>
                </li>

                <br>
                <li class="mdui-list-item mdui-ripple" onclick="">

                    <div class="mdui-list-item-content">归档 Archives</div>
                </li>

                <br>
                <li class="mdui-list-item mdui-ripple" onclick="">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-grey">&#xe865;</i>
                    <div class="mdui-list-item-content">标签 Tag</div>
                </li>

                <br>
                <li class="mdui-subheader">链接</li>
                <li class="mdui-list-item mdui-ripple" onclick="">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-grey">&#xe865;</i>
                    <div class="mdui-list-item-content">Github</div>
                </li>

                <br>
                <li class="mdui-list-item mdui-ripple" onclick="">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-grey">&#xe865;</i>
                    <div class="mdui-list-item-content">Weibo</div>
                </li>
            </ul>
        </div>
    </div>

</body>
<!--引入自定义css-->
<script src="js/script.js"></script>
<script src="js/norcia.js"></script>
<script type="text/javascript">

//    loadNavigation("body",false);
    const inst = new mdui.Drawer('#drawer', {swipe: true});

    //载入博客标题
    function loadHead(config) {
        document.title = config.head;
    }

    //载入介绍
    function loadIntroduce(config) {
//        console.log(config.introduce);
    }

    //首页文章动态加载 flag,记录文章加载的记录
    let articleCount = 0;
    /**
     * 载入首页的文章卡片
     * @param config
     */
    function loadIndexCard(config) {
        let loadNum = 5;
        let startNum = articleCount;
        // 是否从其他页面返回来
        if (sessionStorage.getItem("loadNum")!==null){
            articleCount = sessionStorage.getItem("loadNum");
            articleCount = parseInt(articleCount);
            sessionStorage.removeItem("loadNum");
            loadNum = 0;
            startNum = 0;
        }
        for (let i = startNum;i<config.articles.length && i<articleCount+loadNum;i++){
            domId("articles").innerHTML +=
                "\n"
                +bindIndexArticleCard(config.articles[i]);
            if (i === config.articles.length-1){
                domId("load_more_btn").disabled = true;
                domId("load_more_btn").innerText = " 我可是有底线的，哼 ╭(╯^╰)╮ ";
            }
        }
        articleCount = articleCount+loadNum;
        //如果有记录浏览位置的话，就跳转到浏览位置
        if (sessionStorage.getItem("scrollIndex")!==null){
            document.body.scrollTop = sessionStorage.getItem("scrollIndex");
            sessionStorage.removeItem("scrollIndex");
        }
    }

    // 新建一个 config 对象
    let norcia = new NorciaConfig();
    // 载入 config
    norcia.load(
        function (config) {
            norcia = config;
            domId("loading").style.display="none";
            loadHead(config);
            loadIntroduce(config);
            loadIndexCard(config)
        }
    );
</script>
</html>
